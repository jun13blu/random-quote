<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/c73baa3c72.js"></script>
    </head>
    <body>
        <div class="full-bg">
            <div class="content">
                <div class="quote">
                    <div class="quote-inner">
                        <h1><span class="shown"></span></h1>
                        <h2><span class="shown"></span></h2>
                    </div>
                </div>
                <div class="btn">
                    <ul>
                        <li><a href="#" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#" id="more"><i class="fa fa-refresh" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
